<script>   
$(function(){
	
	var mySwiper = new Swiper('.swiper-container',{
	// pagination : '.swiper-pagination',
		direction:"vertical",
		
		onInit:function (swiper){
	        console.log();
	        // $(".slide1 h2").css({"animation":'ani 0.8s ease both'});
	        $(".slide1 img").eq(1).css({"animation":'ani1 1s ease-out both 0.3s'});
	        $(".slide1 img").eq(2).css({"animation":'ani2 1s ease-out both 0.3s'});
	        $(".slide1 img").eq(3).css({"animation":'ani3 1.5s ease-out both infinite '});
	        $(".xia").css({"animation":'ani3 1.5s ease-out both infinite '});
	        $(".btn").css({"animation":'ani4 1.5s ease-out both infinite '});
	        $(".xia").on("click",function (){
		       swiper.slideNext(false,1000);
		    });
	    },
	    // 
	    onSlideChangeStart:function(swiper){
        	$(".tit").css({"animation":''})
        	$(".text").css({"animation":''});
        },
	    onSlideChangeEnd:function (swiper){
            //alert(swiper.activeIndex);
             // console.log(swiper.activeIndex-1)
             //   console.log($(".tit").eq(swiper.activeIndex-1));
            $(".tit").eq(swiper.activeIndex-1).css({"animation":'ani5 1s ease-out both 0.1s'});
            $(".text").eq(swiper.activeIndex-1).css({"animation":'ani6 1s ease-out both 0.1s'});
            
            $(".btn").on("click",function (){
		      $(".content1").eq(swiper.activeIndex-1).css({"display":'block',"animation":'ani7 0.5s ease-out both '})
		      $(".slide2").eq(swiper.activeIndex-1).addClass("swiper-no-swiping")
		      
	            $('.scrollbar1').eq(swiper.activeIndex-1).tinyscrollbar();
	           
		      
		    });
		    $(".close").on("click",function (){
		      $(".content1").eq(swiper.activeIndex-1).css({"display":'none'})
		      $(".slide2").eq(swiper.activeIndex-1).removeClass("swiper-no-swiping")
		      
		    });
             
        }

	     
	})
	document.onreadystatechange=function(){
		if(document.readyState=="complete"){
			$(".load").css({"display":"none"})
		}
	}
})     
      
</script>
